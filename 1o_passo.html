<!doctype html>

<html>

<head>
	<title>Trabalho Asla - Passo 1</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<meta charset="utf-8">
</head>

<body>

	<center><h1>Trabalho final de Visualização da Informação</h1></center>

	<center><div id="svg"></div></center>	
	
	<script>
        //hora
        lastTime =  new Date();
        
        //estado da animação
        var estado = "paused";
        
        //frame represente o quanto andou entre um pause e play e frame total é aonde está a tela no momento e N é o numero de frames possíveis
        var frame = 0;
        var frame_total = 0;
        var N;
        
        //csv que estamos usando no momento
        var path = "primeiro_tempo_casa_100mili.csv"
        var array;
        //Tempo de 1 segundo
        var tempo = 100;
        
        var limiteX = 105,
            limiteY = 68;
        
        //Pega a nossa base de dados
        d3.csv(path, function(error, data) {
            if (error) return console.warn(error);
            N = data.length/14;
            array = data;
            //Faz o desenho inicial posicionando os jogadores        
            //Adiciona os jogadores na primeira posição
            canvas.selectAll("circle")
                .data(array.slice(0,14))
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {return scaleX(d.x_pos);})
                    .attr("cy", function(d) {return scaleY(d.y_pos);})
                    .attr("id", function(d, i){return  "n." +d.ID; })
                    .attr("r", 6)
					.attr("stroke", "black")
					.attr("stroke-width", 2)
                    .attr("fill", "rgb(100,0,0)");

            });
        
        var grossura = 2; //grossura da linha

        var fator = 8;

        var width = fator*limiteX,
            height = fator*limiteY;

        var width_total = fator*limiteX + 30,
            height_total = fator*1.2*limiteY;
        
        //Nosso canvas que iremos desenhar
        var canvas = d3.select("#svg")
                        .append("svg")
                        .attr("width", width_total)
                        .attr("height", height_total)
                        .append("g")
                        .attr("transform","translate(5,5)");
        
        //Nossos transformadores para a escala correta
        var scaleX = d3.scale.linear()
                .domain([0,limiteX])
                .range([0,width]);

        var scaleY = d3.scale.linear()
            .domain([0,limiteY])
            .range([0,height]);

        var linhas_campo = [ 
                    { x: 0, y: 0},
					{ x: 0, y: height/2 + 9.16*fator},
					{ x: 5.5*fator, y: height/2 + 9.16*fator},
					{ x: 5.5*fator, y: height/2 - 9.16*fator},
					{ x: 0, y: height/2 - 9.16*fator},
                    { x: 0, y: height/2 + 20.16*fator},
                    { x: 16.5*fator, y: height/2 + 20.16*fator},
                    { x: 16.5*fator, y: height/2 - 20.16*fator},
                    { x: 0, y: height/2 - 20.16*fator},
                    { x: 0, y: height},
                    { x: width/2, y: height},
                    { x: width/2, y: 0},
                    { x: width, y: 0},
					{ x: width, y: height/2 + 9.16*fator},
					{ x: width - 5.5*fator, y: height/2 + 9.16*fator},
					{ x: width - 5.5*fator, y: height/2 - 9.16*fator},
					{ x: width, y: height/2 - 9.16*fator},
                    { x: width, y: height/2 + 20.16*fator},
                    { x: width - 16.5*fator, y: height/2 + 20.16*fator},
                    { x: width - 16.5*fator, y: height/2 - 20.16*fator},
                    { x: width, y: height/2 - 20.16*fator},
                    { x: width, y: height},
                    { x: width/2, y: height},
                    { x: width/2, y: 0},
                    { x: 0, y: 0}
        ];
        
		//Bandeira escanteio (0,0)
		var band_escanteio = d3.svg.arc()
            .innerRadius(fator - 3)
            .outerRadius(fator)
            .startAngle(Math.PI/2)
            .endAngle(Math.PI);
		
		//Bandeira escanteio (0,68)
		var band_escanteio2 = d3.svg.arc()
            .innerRadius(fator - 3)
            .outerRadius(fator)
            .startAngle(0)
            .endAngle(Math.PI/2);
		
		//Bandeira escanteio (105,0)		
		var band_escanteio3 = d3.svg.arc()
            .innerRadius(fator - 3)
            .outerRadius(fator)
            .startAngle(Math.PI)
            .endAngle(3*Math.PI/2);
			
		//Bandeira escanteio (105,68)	
		var band_escanteio4 = d3.svg.arc()
            .innerRadius(fator - 3)
            .outerRadius(fator)
            .startAngle(3*Math.PI/2)
            .endAngle(2*Math.PI);
			
        //Arco do meio de campo
        var arco_central = d3.svg.arc()
            .innerRadius(9.15*fator - 3)
            .outerRadius(9.15*fator)
            .startAngle(0)
            .endAngle(2*Math.PI);
        
		//Arco de meia lua área esquerda
		var meia_lua = d3.svg.arc()
			.innerRadius(9.15*fator - 3)
            .outerRadius(9.15*fator)
            .startAngle(0.645)
            .endAngle(Math.PI - 0.645);
		
		//Arco de meia lua área direita
		var meia_lua2 = d3.svg.arc()
			.innerRadius(9.15*fator - 3)
            .outerRadius(9.15*fator)
            .startAngle(-0.645)
            .endAngle(-Math.PI + 0.645);		
			
		//Bolinha da marca do penalti e central
		var marca_penalti = d3.svg.arc()
			.innerRadius(0)
            .outerRadius(0.6*fator)
            .startAngle(0)
            .endAngle(2*Math.PI);
		
		//Função para desenhar as linhas do campo
        var line = d3.svg.line()
                .x( function(d) {return d.x;})
                .y( function(d) {return d.y;});
        
        //Adiciona o arco do meio de campo
        canvas.append("path")
            .attr("d",arco_central)
            .attr("transform", "translate(420,272)")
            .attr("fill", "lightgray");
        
		//Adiciona bandeiras do escanteio
		canvas.append("path")
            .attr("d",band_escanteio)
            .attr("fill", "lightgray");
		
		canvas.append("path")
            .attr("d",band_escanteio2)
            .attr("transform", "translate(0,544)")
            .attr("fill", "lightgray");
			
		canvas.append("path")
            .attr("d",band_escanteio3)
            .attr("transform", "translate(840,0)")
            .attr("fill", "lightgray");
			
		canvas.append("path")
            .attr("d",band_escanteio4)
            .attr("transform", "translate(840,544)")
            .attr("fill", "lightgray");
			
		//Adiciona as marcas do penalti
        canvas.append("path")
            .attr("d",marca_penalti)
            .attr("transform", "translate(88,272)")
            .attr("fill", "lightgray");
		
		canvas.append("path")
            .attr("d",marca_penalti)
            .attr("transform", "translate(752,272)")
            .attr("fill", "lightgray");
		
		canvas.append("path")
            .attr("d",marca_penalti)
            .attr("transform", "translate(420,272)")
            .attr("fill", "lightgray");
		
		//Adiciona meia lua
		
		canvas.append("path")
            .attr("d",meia_lua)
            .attr("transform", "translate(88,272)")
            .attr("fill", "lightgray");
			
		canvas.append("path")
            .attr("d",meia_lua2)
            .attr("transform", "translate(752,272)")
            .attr("fill", "lightgray");
			
        //Adiciona as linhas de campo
        canvas.append("path")
            .attr("d", line(linhas_campo))
            .attr("stroke", "lightgray")                            
            .attr("stroke-width", grossura)                           
            .attr("fill", "none");
        
        
        
	
        //Listener do botao
        function play(){
            
            if (estado == "play") {
                estado = "paused";
                
                //Quantos frames foram até o momento e quantos frames foram entre o play e pause
                frame = Math.floor((new Date() - lastTime)/tempo) + frame_total;
                console.log(frame);
                frame_total += Math.floor((new Date() - lastTime)/tempo); 
                console.log(frame_total);
                
                //d3 para a transição antiga se fazer uma transição nova
                canvas.selectAll("circle")
                     .each(function(d,i){
                         d3.select(this)
                           .transition()
                           .duration(0);});
                
                d3.select("#button").text("Play");
            } else {
                
                estado = "play";
                d3.select("#button").text("Pause");
                console.log(estado);
                var novo = 0;

                while (frame < N) {

                    canvas.selectAll("circle")
                        .data(array.slice(frame*14, frame*14+14), function(d){return d.ID;})
                        .transition()
                        .delay(novo*tempo)
                        .duration(tempo)
                        .attr("cx", function(d) {return scaleX(d.x_pos);})
                        .attr("cy", function(d) {return scaleY(d.y_pos);});


                    frame += 1;
                    novo += 1;
                    }
                    
                lastTime =  new Date();
    
            }
        }
        
	</script>
    
    <center><button id="button" onclick="play()" style="height:100px;width:100px">Play</button></center>
	
	
</body>

</html>
